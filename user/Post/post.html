<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Post Page</title>
</head>
<body>

    <div class="post-container">
        <div class="post">
            <!-- Post content (image or video) -->
            <img src="post_image.jpg" alt="Post Image">
        </div>

        <div class="post-actions">
            <!-- Like, Comment, Share, Save buttons -->
            <button class="action-button" id="like-button">Like</button>
            <button class="action-button" id="comment-button">Comment</button>
            <button class="action-button" id="share-button">Share</button>
            <button class="action-button" id="save-button">Save</button>
        </div>

        <div class="comments-container">
            <!-- Comments section -->
            <div class="comment">
                <strong>User1:</strong> This is a great post!
            </div>
            <div class="comment">
                <strong>User2:</strong> Awesome content!
            </div>
            <!-- Add more comments dynamically using JavaScript -->
        </div>

        <!-- Comment input section -->
        <div class="comment-input">
            <input type="text" id="comment-input" placeholder="Add a comment...">
            <button id="post-comment-button">Post</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
